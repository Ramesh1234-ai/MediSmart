        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-control.animated {
            animation: inputFocus 0.3s ease forwards;
        }
        
        @keyframes inputFocus {
            0% {
                border-color: #ced4da;
                box-shadow: none;
            }
            100% {
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);

        /* Blood Drop Animation */
        .blood-drop {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(230, 57, 70, 0.7);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            animation: drip 8s infinite linear;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes drip {
            0% {
                transform: rotate(-45deg) translateY(-50px);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {

            }

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginBtn = document.querySelector('.btn-primary');
    const errorMessage = document.getElementById('errorMessage');
    const dropsContainer = document.getElementById('blood-drops-container');

    // Helpers
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    function showError(msg) {
        if (!errorMessage) return;
        errorMessage.textContent = msg;
        errorMessage.classList.remove('success');
        errorMessage.style.display = 'block';
    }
    function showSuccess(msg) {
        if (!errorMessage) return;
        errorMessage.textContent = msg;
        errorMessage.classList.add('success');
        errorMessage.style.display = 'block';
    }
    function hideError() {
        if (!errorMessage) return;
        errorMessage.style.display = 'none';
    }

    // Password toggle
    if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
    }

    // Create blood drops (keeps existing animation)
    function createBloodDrops() {
        if (!dropsContainer) return;
        for (let i = 0; i < 10; i++) {
            const drop = document.createElement('div');
            drop.className = 'blood-drop';
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDelay = `${Math.random() * 5}s`;
            const size = 10 + Math.random() * 10;
            drop.style.width = `${size}px`;
            drop.style.height = `${size}px`;
            dropsContainer.appendChild(drop);
        }
    }
    createBloodDrops();

    // Main login handler
    async function handleLogin(e) {
        e.preventDefault();
        hideError();

        if (!emailInput || !passwordInput) return;
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email) { showError('Email is required'); return; }
        if (!isValidEmail(email)) { showError('Please enter a valid email'); return; }
        if (!password) { showError('Password is required'); return; }
        if (password.length < 6) { showError('Password must be at least 6 characters'); return; }

        loginBtn.disabled = true;
        const originalText = loginBtn.innerHTML;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json().catch(() => ({}));

            if (res.ok && data.token) {
                // store token and user
                localStorage.setItem('token', data.token);
                if (data.user) localStorage.setItem('userData', JSON.stringify(data.user));
                showSuccess('Login successful — redirecting...');
                // redirect to home or dashboard
                setTimeout(() => { window.location.href = 'index.html'; }, 600);
            } else {
                showError(data.message || 'Login failed. Check credentials.');
            }
        } catch (err) {
            showError('Network or server error. Try again.');
            console.error('Login error:', err);
        } finally {
            loginBtn.disabled = false;
            loginBtn.innerHTML = originalText;
        }
    }

    if (loginForm) loginForm.addEventListener('submit', handleLogin);

    // Clear errors while typing
    if (emailInput) emailInput.addEventListener('input', hideError);
    if (passwordInput) passwordInput.addEventListener('input', hideError);

    // Remove any stray registration-only listeners (safe guard)
    // (If the page contains an element with id 'registrationForm' it should be handled in register.html)
});
// add this helper to each page (login/register/recipient)
async function reportEvent(eventName, userObj) {
  try {
    const safeUser = Object.assign({}, userObj);
    delete safeUser.password;

    // client-side download (prompts save; cannot write silently)
    const clientPayload = { event: eventName, time: new Date().toISOString(), user: safeUser };
    const blob = new Blob([JSON.stringify(clientPayload, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${eventName}_${(safeUser.email||'user')}_${Date.now()}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);

    // send to server (server saves file and attempts to email)
    await fetch('/api/event', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ event: eventName, user: safeUser })
    });
  } catch (err) {
    console.error('reportEvent failed', err);
  }
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
        alert('Email and password are required');
        return;
    }

    try {
        const res = await fetch('http://127.0.0.1:5000/api/auth/login', {

        if (res.ok) {
            localStorage.setItem('token', data.access_token);

            // Role-based redirect
            const role = data.user.role;
            if (role === 'admin') {
                window.location.href = 'adminPanel.html';
            } else if (role === 'donor') {
                window.location.href = 'donor-dashboard.html';
            } else if (role === 'recipient') {
                window.location.href = 'recipient-dashboard.html';
            } else {
                window.location.href = 'index.html';
            }

        } else {
            alert(data.error || 'Login failed.');
        }
    } catch (err) {
        console.error('Login error:', err);
        alert('Network or server error.');

});
